<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Study Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    margin: 0;
  }
  nav {
    margin-bottom: 20px;
  }
  nav a {
    margin: 0 12px;
    color: #0d47a1;
    font-weight: bold;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  h1 {
    margin-bottom: 25px;
    color: #0d47a1;
  }
  #timer {
    font-size: 72px;
    font-weight: bold;
    margin-bottom: 15px;
  }
  #mode {
    font-size: 20px;
    margin-bottom: 30px;
    color: #1565c0;
  }
  button {
    background-color: #1565c0;
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 0 8px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.25s;
  }
  button:hover {
    background-color: #0d3574;
  }
  button:disabled {
    background-color: #90caf9;
    cursor: default;
  }
</style>
</head>

<body>

   <nav>
      <a href="home.html">Home</a>
      <a href="subjects.html">Subjects</a>
      <a href="todo.html">To-Do List</a>
      <a href="calendar.html">Calendar</a>
      <a href="timer.html">Study Timer</a>
    </nav>

<h1>Study Timer</h1>
<div id="mode">Study Session</div>
<div id="timer">25:00</div>

<div>
  <button id="startBtn">Start</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
  const WORK_TIME = 25 * 60;  // 25 minutes in seconds
  const BREAK_TIME = 5 * 60;  // 5 minutes break in seconds

  let timeLeft = WORK_TIME;
  let timer = null;
  let isWorkSession = true;
  let isRunning = false;

  const timerEl = document.getElementById('timer');
  const modeEl = document.getElementById('mode');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateDisplay() {
    timerEl.textContent = formatTime(timeLeft);
    modeEl.textContent = isStudySession ? 'Study Session' : 'Break Time';
  }

  function countdown() {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      isWorkSession = !isWorkSession;
      timeLeft = isStudySession ? WORK_TIME : BREAK_TIME;
      updateDisplay();
      alert(isWorkSession ? 'Work session started!' : 'Break time started!');
    }
  }

  startBtn.onclick = () => {
    if (!isRunning) {
      timer = setInterval(countdown, 1000);
      isRunning = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
    }
  };

  pauseBtn.onclick = () => {
    if (isRunning) {
      clearInterval(timer);
      isRunning = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }
  };

  resetBtn.onclick = () => {
    clearInterval(timer);
    isRunning = false;
    isWorkSession = true;
    timeLeft = WORK_TIME;
    updateDisplay();
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  };

  updateDisplay();
</script>

</body>
</html>
