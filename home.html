<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Academic Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    main {
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .quote-box {
      background: rgba(255,255,255,0.2);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .quote-text {
      font-size: 1.4rem;
      font-style: italic;
      color: #fff;
    }

    .quote-author {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ffe;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .controls button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>  
    <h1>üßû‚Äç‚ôÇÔ∏èGenie</h1>
    <h1>üìòYour Academic Planner</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="subjects.html">Subjects</a>
      <a href="todo.html">To-Do List</a>
      <a href="calendar.html">Calendar</a>
      <a href="timer.html">Study Timer</a>
    </nav>
  </header>

  <main>
    <h2>Welcome!</h2>
    <div class="quote-box">
      <p class="quote-text" id="quote-text"></p>
      <p class="quote-author" id="quote-author"></p>
    </div>
    <div class="controls">
      <button onclick="prevQuote()">‚¨Ö Previous</button>
      <button onclick="nextQuote()">Next ‚û°</button>
    </div>
  </main>


  <script>
    const quotes = [
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { text: "You don‚Äôt have to be great to start, but you have to start to be great.", author: "Zig Ziglar" }
    ];

    let current = 0;

    function showQuote(index) {
      document.getElementById("quote-text").textContent = `"${quotes[index].text}"`;
      document.getElementById("quote-author").textContent = `‚Äî ${quotes[index].author}`;
    }

    function nextQuote() {
      current = (current + 1) % quotes.length;
      showQuote(current);
    }

    function prevQuote() {
      current = (current - 1 + quotes.length) % quotes.length;
      showQuote(current);
    }

    // Initial load
    showQuote(current);
  </script>

</body>
</html>
