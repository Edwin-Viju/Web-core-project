<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>To-Do List with Date & Time</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color:#0d47a1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
  nav {
    margin-bottom: 25px;
  }
  nav a {
    margin: 0 12px;
    color: #0d47a1;
    font-weight: bold;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  h1 {
    margin-bottom: 20px;
  }
  input[type="text"], input[type="date"], input[type="time"] {
    padding: 8px;
    border-radius: 5px;
    border: none;
    margin: 0 5px 10px 0;
    font-size: 16px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    margin-left: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  button.add {
    background-color: #fff;
    color: #0072ff;
    font-weight: bold;
  }
  ul {
    list-style: none;
    padding-left: 0;
    max-width: 550px;
    margin: 30px auto 0 auto;
    text-align: left;
  }
  li {
    background: rgba(255, 255, 255, 0.2);
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }
  li.completed span.task-text {
    text-decoration: line-through;
    opacity: 0.6;
  }
  span.task-text {
    flex-grow: 1;
    cursor: default;
    margin-left: 10px;
  }
  span.task-date {
    margin-left: 15px;
    font-size: 14px;
    opacity: 0.75;
    white-space: nowrap;
  }
  input.edit-input, input.edit-date, input.edit-time {
    font-size: 16px;
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
  }
  button.delete-btn {
    background: #ff4c4c;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
  }
  button.edit-btn {
    background: #ffc107;
    color: #000;
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
  }
  button.save-btn {
    background: #4caf50;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
  }
  input[type="checkbox"] {
    transform: scale(1.3);
    cursor: pointer;
  }
</style>
</head>
<body>

 <nav>
      <a href="home.html">Home</a>
      <a href="subjects.html">Subjects</a>
      <a href="todo.html">To-Do List</a>
      <a href="calendar.html">Calendar</a>
      <a href="timer.html">Study Timer</a>
    </nav>

<h1>ðŸ“‹ To-Do List</h1>

<div>
  <input id="taskInput" type="text" placeholder="Add new task..." />
  <input id="dateInput" type="date" />
  <input id="timeInput" type="time" />
  <button class="add" id="addBtn">Add</button>
</div>

<ul id="taskList"></ul>

<script>
  const taskInput = document.getElementById('taskInput');
  const dateInput = document.getElementById('dateInput');
  const timeInput = document.getElementById('timeInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');

  // Load tasks or start with defaults
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [
    { text: "Complete academic planner project", done: false, date: "", time: "" },
    { text: "Study Mathematics for 2 hours", done: false, date: "", time: "" }
  ];

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function formatDate(d) {
    if (!d) return "";
    const dateObj = new Date(d);
    return dateObj.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });
  }

  function renderTasks() {
    taskList.innerHTML = '';

    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = task.done ? 'completed' : '';

      // Checkbox
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.done;
      checkbox.addEventListener('change', () => {
        tasks[index].done = checkbox.checked;
        saveTasks();
        renderTasks();
      });
      li.appendChild(checkbox);

      // Task text
      const taskSpan = document.createElement('span');
      taskSpan.textContent = task.text;
      taskSpan.className = 'task-text';
      li.appendChild(taskSpan);

      // Date & Time
      const dateTimeSpan = document.createElement('span');
      dateTimeSpan.className = 'task-date';
      let dateTimeText = '';
      if (task.date) dateTimeText += formatDate(task.date);
      if (task.time) dateTimeText += (dateTimeText ? ', ' : '') + task.time;
      dateTimeSpan.textContent = dateTimeText;
      li.appendChild(dateTimeSpan);

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'edit-btn';
      editBtn.addEventListener('click', () => startEditingTask(index, li));
      li.appendChild(editBtn);

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'delete-btn';
      delBtn.addEventListener('click', () => {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      });
      li.appendChild(delBtn);

      taskList.appendChild(li);
    });
  }

  function startEditingTask(index, li) {
    li.innerHTML = '';

    // Text input
    const editInput = document.createElement('input');
    editInput.type = 'text';
    editInput.value = tasks[index].text;
    editInput.className = 'edit-input';
    li.appendChild(editInput);

    // Date input
    const editDate = document.createElement('input');
    editDate.type = 'date';
    editDate.value = tasks[index].date || "";
    editDate.className = 'edit-date';
    li.appendChild(editDate);

    // Time input
    const editTime = document.createElement('input');
    editTime.type = 'time';
    editTime.value = tasks[index].time || "";
    editTime.className = 'edit-time';
    li.appendChild(editTime);

    // Save button
    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Save';
    saveBtn.className = 'save-btn';
    saveBtn.addEventListener('click', () => {
      const newText = editInput.value.trim();
      if (newText === '') {
        alert('Task cannot be empty!');
        editInput.focus();
        return;
      }
      tasks[index].text = newText;
      tasks[index].date = editDate.value;
      tasks[index].time = editTime.value;
      saveTasks();
      renderTasks();
    });
    li.appendChild(saveBtn);

    // Cancel editing with Escape, save with Enter
    editInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') renderTasks();
      else if (e.key === 'Enter') saveBtn.click();
    });
    editDate.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') renderTasks();
    });
    editTime.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') renderTasks();
    });

    editInput.focus();
  }

  addBtn.addEventListener('click', () => {
    const text = taskInput.value.trim();
    if (text === '') {
      alert('Please enter a task!');
      return;
    }
    tasks.push({ 
      text, 
      done: false, 
      date: dateInput.value, 
      time: timeInput.value 
    });
    saveTasks();
    renderTasks();

    taskInput.value = '';
    dateInput.value = '';
    timeInput.value = '';
    taskInput.focus();
  });

  taskInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addBtn.click();
  });

  renderTasks();
</script>

</body>
</html>
